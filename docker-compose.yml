#version: '3.9'

services:
  backend:
    build: .
    ports:
      - "8181:8181"
    environment:
      - GIN_MODE=release

  mailtest:
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
